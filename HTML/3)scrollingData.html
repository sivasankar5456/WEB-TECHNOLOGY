<! Document html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling data</title>
  </head>
  <body bgcolor="yellow">
    <h1 align="center"><u> scrolling data </u></h1>
    <hr />
    <marquee><u>silver </u></marquee>
    <hr />
    <marquee direction="right" behavior="scroll"><u> siva </u></marquee>
    <br />
    <hr />
    <marquee
      height=" 20px"
      widht="20%"
      bgcolor="sky blue"
      direction="left"
      behavior=" alternate"
    >
      <u>$ SANKAR $ </u></marquee
    >

    <br /><br />
    <marquee
      height=" 60px"
      widht="500px"
      bgcolor="red"
      direction="left"
      behavior="alternate"
      scollamount="20"
      loop="2"
    >
      <u>$ SIVA SANKAR $ </u></marquee
    >
    <br /><br />
    <marquee bgcolor="pink" behavior="alternate" scrollamount="20">
      BREAKING NEWS!!!!!!</marquee
    >
    <br /><br />
    <marquee scrolldelay="100ms" bgcolor="violet"> BREAKING NEWS!!!!!!</marquee>

    <br /><br />
    <marquee direction="up" scrolldelay="100ms" bgcolor="violet" height="300px">
      BREAKING NEWS!!!!!!</marquee
    >
  </body>
</html>
