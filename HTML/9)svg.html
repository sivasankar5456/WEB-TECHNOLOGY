<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    svg {
      border: solid 1px black;
    }
  </style>

  <body bgcolor="">
    <font color="red">
      <h1 align="center"><u> scalable vector graphics(SVG) </u></h1>
    </font>
    <hr />

    <svg width="500px" height="500px">
      <rect
        x="150"
        y="150"
        width="300"
        height="300"
        fill="yellow"
        stroke="green"
        stroke-width="5px"
      />

      <rect 
        x="125" 
        y="125" 
        width="200" 
        height="200" 
        fill="red" 
      />
    </svg>

    <svg width="500px" height="500px">
      <circle
        cx="200"
        cy=" 200"
        r="150"
        fill="orange"
        stroke="red"
        stroke-width="5px"
      />

      <circle
        cx="00"
        cy=" 00"
        r="150"
        fill="pink"
        stroke="blue"
        stroke-width="8px"
      />
    </svg>

    <svg width="500px" height="500px">
      <ellipse
        cx="250"
        cy="250"
        rx="100"
        ry="150"
        fill="violet"
        stroke="red"
        stroke-width="8px"
      />
      <line
        x1="50"
        y1="50"
        x2="450"
        y2="450"
        stroke="red"
        stroke-width="10px"
      />
    </svg>

    <svg width="500px" height="500px">
      <line 
        x1="50" 
        y1="50" 
        x2="450" 
        y2="450" 
        stroke="red" 
        stroke-width="9px"
      />
    </svg>

    <svg width="400px" height="400px">
      <polygon points="250,50,50,450,450,450" />
    </svg>

    <svg width="600px" height="600px">
      <polygon
        points="22,228,239,225,306,25,372,225,589,226,414,354,478,560,306,435,129,560,196,355"
        fill="gold"
      />
    </svg>
  </body>
</html>
